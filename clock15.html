<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-align: center;" id="show">00:00:00</p>
    <button style="  display: block; margin: auto;" onclick="Settime()">SetTime</button>
    <script>
        function Settime(){
        let hour =prompt("Enter Hours")
        let mint = prompt("Enter Mints")
        let sec =prompt("Enter Sec")
        // let result = document.getElementById("show");
        // result.innerHTML= hour +"0"+mint+"0"+sec,1000;
        setInterval(function Settime(){
                let myDate = new Date();
                myDate.setHours(hour);
                myDate.setMinutes(mint);
                myDate.setSeconds(sec);
          let result = document.getElementById("show");
                result.innerHTML= myDate.getHours()+":"+ myDate.getMinutes()+":"+ myDate.getSeconds();
                //increment
            sec++
            if(sec===60){
                sec=0;
                mint++;
            if(mint===60){
                mint=0;
                hour++;
                if(hour===24){
                    hour=0;
                }
            }
            }

            },1000);
        }
        
        
    </script>
</body>
</html>
